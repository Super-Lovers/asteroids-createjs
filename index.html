<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CreateJS Template</title>
    <script src="node_modules/easeljs/lib/easeljs.min.js"></script>
    <script src="node_modules/tweenjs/lib/tweenjs.min.js"></script>
    <script src="node_modules/soundjs/lib/soundjs.min.js"></script>
    <script src="node_modules/preloadjs/lib/preloadjs.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div id="intro">
            <h2>‚òÑÔ∏è Asteroids in CreateJS<span></span></h2>
            <hr>
            <p>You can steer the ship using the <b>A</b> and <b>D</b> keys. Flying the ship and halting it is done by toggling the <b>W</b> button.</p>
            <button onclick="init()">Start</button>
        </div>
        <div id="credits">
            <h2>Oh no, ship is boom <span>üí•</span></h2>
            <hr>
            <p>It is alright, kid, you tried your best. You can give it another try!</p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div class="canvas-background"></div>
        <canvas id="demoCanvas" width="800" height="480"></canvas>
        <div class="watermark">
            <b>Asteroids in CreateJS</b> <br>
            Created by Nikolay Ivanov
        </div>
    </div>
    <script src="app.js"></script>
</bodyonload="drawWatermark()">
</html>
